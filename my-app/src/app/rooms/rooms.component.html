<h1>Welcome to the {{hotelName}}</h1>

<div [hidden]="hideRooms"><p>Number of rooms:</p>
  <div [innerText]="numberOfRooms"></div>
</div>
<div *ngIf="rooms.availableRooms>0">
  Rooms list
  <table>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room number</th>
      <th>Room type</th>
      <th>Room price</th>
      <th>Room amenities</th>
      <th>Check-in time</th>
    </tr>
    <tr *ngFor="let room of roomList; let e=even; let o=odd;let i=index">
      <td>{{i+1}}</td>
      <td>{{e ? 'Even' : 'Odd'}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkIntime}}</td>

    </tr>
  </table>
</div>
<button (click)="toggle()">Toggle</button>
