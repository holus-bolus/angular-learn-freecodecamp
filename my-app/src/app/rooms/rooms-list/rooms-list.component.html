Rooms list
<table class="table">
  <tr>
    <th>Index</th>
    <th>Even/Odd</th>
    <th>Room number</th>
    <th>Room type</th>
    <th>Room price</th>
    <th>Room amenities</th>
    <th>Check-in time</th>
    <th>Rating</th>
    <th>Select Room</th>
  </tr>
  <tr [ngClass]="e?'even':'odd'" *ngFor="let room of rooms; let e=even; let o=odd;let i=index">
    <td>{{i + 1}}</td>
    <td>{{e ? 'Even' : 'Odd'}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.price | currency : 'GBP'}}</td>
    <td>{{room.amenities | lowercase}}</td>
    <td>{{room.checkIntime | date}}</td>
    <td>{{room.rating | number}}</td>
    <td><button class="btn btn-primary" (click)="selectRoom(room)">Select</button></td>
  </tr>
</table>
